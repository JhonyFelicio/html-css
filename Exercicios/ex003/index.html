<h1>testando carregar uma imagem</h1>
   <p>Logo abaixo você vai ver uma imagem que esta na mesma pasta</p>
<img src="logo-html.png" alt="Logo HTML5"> <!--TAG img carregar imagem-->

<img src="imagens/logo-css.png" alt="logo CSS3">

</p>
