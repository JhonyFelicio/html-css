<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/rock.mp3" controls autoplay></audio> <!--Formatos de áudio, MP3, WAV e OGG.--> <!--O comando autoplay tocar automatico, porem não compativel dependendo do navegador. O comando controls é para aparecer o reprodutor de áudio-->
    <p>segundo modo de colocar áudios</p>
        <audio preload="metadata" autoplay controls loop> <!--O comando loop é para reproduzir novamente. preload auto, so vai considerar que o site terminou de carregar depois que carregar o áudio também, metadata, vai carregar as informações e none não vai carregar nada, so quando o usuario apertar no controle-->
            <source src="midia/rock-002.mp3" type="audio/mpeg">
            <source src="midia/rock-002.ogg" type="audio/ogg">
            <source src="midia/rock-002.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/rock-002.mp3">Clique aqui para baixar o arquivo Mp3.</a></p>
        </audio>
  


</body>
</html>
