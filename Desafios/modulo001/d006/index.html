<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li> <!--Use a tag <p>-->
            <li><abbr title="Use as tags <h1>...<h6>">Titulos</abbr></li><!--Use as tags <h1>...<h6>-->
            <li><abbr title="Use a tag <img>">Imagens</abbr></li><!--Use a tag <img>-->
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li><!--Use a tag <abbr>-->
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li><!--Use a tag <code>-->
            <li><abbr title="Use as tags <ol> e <li>">Lista numeradas</abbr></li><!--Use as tags <ol> e <li>-->
            <li><abbr title="Use as tags <ul> e <li>">Lista com desmarcadores</abbr></li><!--Use as tags <ul> e <li>-->
        </ul>

</body>
</html>
